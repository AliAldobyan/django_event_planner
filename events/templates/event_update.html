{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<header class="masthead text-center text-white">
	<div class="masthead-content">
		<div class="container">
			<h1 class="masthead-heading mb-5">Update an Event</h1>
			<div class="jumbotron">
				<form action="{% url 'event-update' event.id %}" method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							{{form|crispy}}
							<input type="submit" value="Update" class="btn btn-primary btn-xl btn-block rounded-pill mt-5">
					</form>
			</div>

		</div>
	</div>

	<div class="bg-circle-1 bg-circle"></div>
	<div class="bg-circle-2 bg-circle"></div>
	<div class="bg-circle-3 bg-circle"></div>
	<div class="bg-circle-4 bg-circle"></div>
</header>
</div>



{% endblock %}
